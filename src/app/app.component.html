<br />
<br />
<h1 style="text-align: center">Carousel</h1>
<app-carousel [images]="images"></app-carousel>

<br />
<br />
<h1 style="text-align: center">Carousel with autoslide</h1>
<app-carousel [images]="images" [autoSlide]="true"></app-carousel>

<br />
<br />
<h1 style="text-align: center">Carousel with autoslide and custom interval</h1>
<app-carousel
  [images]="images"
  [autoSlide]="true"
  [slideInterval]="5000"
></app-carousel>

<br />
<br />
<h1 style="text-align: center">Carousel hide indicator</h1>
<app-carousel [images]="images" [indicators]="false"></app-carousel>
